<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-content">
    
    <!-- Banner -->
    <section class="header-banner">
      <h1 class="main-title">Amigo Secreto</h1>
      <!-- Você pode adicionar uma imagem aqui se quiser -->
    </section>

    <!-- Entrada de dados -->
    <section class="input-section">
      <h2 class="section-title">Digite o nome dos seus amigos</h2>

      <div class="input-wrapper">
        <input type="text" id="nomeAmigo" class="input-title" placeholder="Digite o nome">
        <button onclick="adicionarAmigo()" class="button-add">Adicionar</button>
      </div>

      <ul id="listaAmigos"></ul>

      <button onclick="sortearAmigo()" class="button-draw">
        <img src="https://cdn-icons-png.flaticon.com/512/61/61456.png" width="20" alt="Ícone de sorteio">
        Sortear amigo
      </button>

      <p id="resultadoSorteio" class="result-list"></p>
    </section>

  </main>

  <script>
    const amigos = [];

    function adicionarAmigo() {
      const input = document.getElementById("nomeAmigo");
      const nome = input.value.trim();

      if (nome === "") {
        alert("Por favor, insira um nome.");
        return;
      }

      amigos.push(nome);
      input.value = "";
      mostrarLista();
    }

    function mostrarLista() {
      const lista = document.getElementById("listaAmigos");
      lista.innerHTML = "";

      amigos.forEach(amigo => {
        const item = document.createElement("li");
        item.textContent = amigo;
        lista.appendChild(item);
      });
    }

    function sortearAmigo() {
      if (amigos.length === 0) {
        alert("Nenhum amigo na lista para sortear.");
        return;
      }

      const indice = Math.floor(Math.random() * amigos.length);
      const sorteado = amigos[indice];

      document.getElementById("resultadoSorteio").innerHTML =
        `Amigo sorteado: <strong>${sorteado}</strong>`;
    }
  </script>
</body>
</html>
